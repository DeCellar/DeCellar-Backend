<!DOCTYPE html>
<html>

<head>
    <title>API Documentation</title>
    <!-- Load Swagger UI CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui.css" />
</head>

<body>
    <!-- Swagger UI container -->
    <div id="swagger-ui"></div>

    <script>
        // Load Swagger UI JS and configure it
        window.onload = function() {
            const ui = SwaggerUIBundle({
                // URLs for your Swagger definition files
                urls: [{
                    name: 'Analytics',
                    url: './analytics/swagger-definitions'
                }, {
                    name: 'Marketplace',
                    url: './marketplace/swagger-definitions'
                }, {
                    name: 'NFT',
                    url: './nft/swagger-definitions'
                }, {
                    name: 'Alchemy NFT',
                    url: './alchemy/nft/nft-definitions'
                }, {
                    name: 'Alchemy Token',
                    url: './alchemy/token/token-definitions'
                }, {
                    name: 'Alchemy Transfers',
                    url: './alchemy/transfers/transfers-definitions'
                }],
                // ... other configurations
            });
        };
    </script>

    <!-- Load Swagger UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
</body>

</html>
